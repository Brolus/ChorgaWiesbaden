<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weiterleitung …</title>
    <script>
      (function () {
        var path = window.location.pathname.replace(/\/+$/, '');
        if (path.length === 0) {
          path = '/';
        }
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        var fragmentPath = path.startsWith('/') ? path : '/' + path;
        var target = '/#' + fragmentPath + search + hash;
        window.location.replace(target);
      })();
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0d47a1;
        color: #fff;
      }
      a {
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <p>
      Weiterleitung zur Registrierung … Falls nichts passiert, öffne bitte
      <a id="fallback" href="/#/register">/#/register</a>.
    </p>
    <script>
      (function () {
        var fallback = document.getElementById('fallback');
        if (!fallback) {
          return;
        }
        var path = window.location.pathname.replace(/\/+$/, '');
        if (path.length === 0) {
          path = '/';
        }
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        var fragmentPath = path.startsWith('/') ? path : '/' + path;
        fallback.href = '/#' + fragmentPath + search + hash;
      })();
    </script>
  </body>
</html>
